<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Async - Await</title>
</head>
<body>
    <script>
        //requisição via fetch
        fetch('https://pokeapi.co/api/v2/pokemon/1')
        //.then(retorno => console.log(retorno)); //só retorna se deu certo ou não.
        .then(retorno => retorno.json()) //retorna o json
        .then(pokemon => console.log(pokemon.moves))
    </script>
</body>
</html>
