<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow_Function</title>
</head>
<body>
    <script>
        //função tradicional
        function mensagem(){
            alert("Olá, seja bem vindo!");
        }
        //função 02
        var mensagem2 = () => {
            alert("Hello, welcome!");
        }    //maneira mais utilizada de declarar função. Alguns frameworks não aceitam a maneira tradicional.
    </script>
</body>
</html>
