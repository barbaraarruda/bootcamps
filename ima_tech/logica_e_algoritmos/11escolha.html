<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 - Escolha</title>
    <!--apresentação comentários html-->
    <script>
        //comentário de uma linha

        //variável
        var estado = "Paraná"
        //retornar a capital do estado
        switch(estado){
            case "Paraná":
                document.write("Curitiba")
                break
            case "São Paulo":
                document.write("São Paulo")
                break
            case "Rio de Janeiro":
                document.write("Rio de Janeiro")
                break
            default:
                document.write("Estado não encontrado")
        }
       
    </script>
</head>

</body>
</html>
