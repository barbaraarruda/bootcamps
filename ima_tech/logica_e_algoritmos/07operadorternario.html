<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Operador Ternário</title>
    <!--apresentaação comentários html-->
    <script>
        //comentário de uma linha

        //salário
        var salario = 100
        
        //operador ternário (condicional)
        var valorInvestido = salario >= 1000 ? salario * 0.1 : salario * 0.05

        //exibindo valor investido
        document.write(valorInvestido)
        
        //o operador ternário é mais rápido que o if/else
    </script>
</head>

</body>
</html>
