<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08- Condicional Encadeada</title>
    <!--apresentaação comentários html-->
    <script>
        //comentário de uma linha

        //Média
        var media = 9.6

        //Condicionais
        if(media == 10){
            document.write("Aprovado com Distinção")
        }else if(media >= 9){
            document.write("ótimo")
        }else if(media >= 8){
            document.write("Bom")
        }else if(media >= 7){
            document.write("Regular")
        }else if(media >= 5){
            document.write("Em exame")
        }else{
            document.write("Reprovado")
        }

    </script>
</head>
<body>
    
</body>
</html>
