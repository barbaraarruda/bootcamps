<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!--apresentação comentários html-->
    <script>
        //comentário de uma linha

        /* Serão pedidos dois números, se forem iguais realize a soma desses números, caso sejam diferentes realize a multiplicação entre os valores. */
        //obter os dados
        var num1 = parseInt(prompt("Digite o primeiro número: "))
        var num2 = parseInt(prompt("Digite o segundo número: "))

        //condicional
        if(num1 == num2){
            var soma = num1 + num2
            document.write("A soma dos números é: " + soma)
        }else{
            var multiplicacao = num1 * num2
            document.write("A multiplicação dos números é: " + multiplicacao)
        }
       
    </script>
