<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 - Enquanto</title>
    <!--apresentação comentários html-->
    <script>
        //comentário de uma linha

        /*
        ++ incrementa mais um
        -- decrementa menos um
        +=3 incrementa mais três
        -=2 decrementa menos dois
        *=4 incrementa vezes quatro
        /=2 decrementa dividindo por dois
        */  

        //laço
        var contador = 0
        while(contador < 11){
            document.write(contador + "<br>")
            contador++
        }
        
      
    </script>
</head>
